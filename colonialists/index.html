                  <div class="buildings__table-footer">

                        <div class="buildings__table-cell">Вид</div>
                        <div class="buildings__table-cell">Уровень</div>
                        <div class="buildings__table-cell">Цена</div>
                        <div class="buildings__table-cell">Время</div>
                     </div>
                  </div>
               </div>
               <div class="buildings__estimate">
                  <div class="estimate">
                     <form class="estimate__form" action="/">
                        <label class="estimate__label">
                           <span class="estimate__text">Количество:</span>
                           <input class="estimate__input estimate__input--count" type="number" min="1" max="1000" value="1" name="quantity">
                        </label>
                        <label class="estimate__label">
                           <span class="estimate__text">Уровень:</span>
                           <input class="estimate__input" type="number" min="1" max="14" value="1" name="min_lvl">
                           <span class="estimate__arrow">&rarr;</span>
                           <input class="estimate__input" type="number" min="1" max="14" value="14" name="max_lvl">
                        </label>
                        <input type="hidden" name="category" value="1">
                        <button class="estimate__submit" type="submit">Подсчитать</button>
                     </form>

                     <div class="estimate__result"></div>
                  </div>
